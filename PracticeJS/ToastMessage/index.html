    <script>
        function toast({title= '', message= '',duration, type =''}) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');
                const icons = {
                    success : 'fa-solid fa-circle-check',
                    infor: 'fa-solid fa-circle-info',
                    warning: 'fa-solid fa-circle-exclamation',
                    error: 'fa-solid fa-circle-exclamation'
                };

                const autoRemoved = setTimeout(function () {
                    main.removeChild(toast);
                }, duration + 1000);

                toast.onclick = function(e) {
                    if(e.target.closest('.toast__close')) {
                        main.removeChild(toast);
                        clearTimeout(autoRemoved);
                    }
                }

                const icon = icons[type];
                const delay = (duration / 1000).toFixed(2);

                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `SideOnLeft ease .3s, fadeOut linear 1s ${delay}s forwards`;
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>

                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>

                    <div class="toast__close">
                        <i class="fa-solid fa-circle-xmark"></i>
                    </div>
                `;
                main.appendChild(toast);
   
            }
        }

        function showSuccessToast() {
            toast({
                title : 'Success!',
                message : 'Success!',
                type:'success',
                duration: 2000
            });
        }

        function showErrorToast() {
                toast({
                    title: 'Success!',
                    message: 'Success!',
                    type: 'error',
                    duration: 2000
                });
            }

        function showInforToast() {
            toast({
                title: 'Error!',
                message: 'Success!',
                type: 'infor',
                duration: 2000
            });
        }

        function showWarnToast() {
            toast({
                title: 'Error!',
                message: 'Success!',
                type: 'warning',
                duration: 2000
            });
        }

    </script>
